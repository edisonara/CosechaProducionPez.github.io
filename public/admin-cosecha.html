<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Admin Cosecha</title>
</head>
<body class="admin-cosecha">
    <header class="admin-cosecha">
        <div class="container">
            <div id="branding">
                <h1>Admin Cosecha</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="/logout">Logout</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="showcase" class="admin-cosecha">
        <div class="container">
            <h1>Welcome to the Admin Cosecha Page</h1>
            <p>Manage all your cosecha tasks here.</p>
        </div>
    </section>

    <div class="container">
        <!-- Formulario para agregar un pez -->
        <h2>Add Fish</h2>
        <form action="/admin-cosecha/add-fish" method="post">
            <label for="fishName">Fish Name:</label>
            <input type="text" id="fishName" name="fishName" required>
            <label for="fishInfo">Fish Info:</label>
            <input type="text" id="fishInfo" name="fishInfo" required>
            <button type="submit">Add Fish</button>
        </form>
    </div>
</body>
</html>
