<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle de Ventas</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h1>Detalle de Ventas</h1>

        <!-- Formulario para agregar un nuevo detalle de venta -->
        <form id="add-detail-form">
            <div class="form-group">
                <label for="clienteId">Cliente ID</label>
                <input type="number" class="form-control" id="clienteId" required>
            </div>
            <div class="form-group">
                <label for="estanqueId">Estanque ID</label>
                <input type="number" class="form-control" id="estanqueId" required>
            </div>
            <div class="form-group">
                <label for="fechaPedido">Fecha de Pedido</label>
                <input type="date" class="form-control" id="fechaPedido" required>
            </div>
            <div class="form-group">
                <label for="fechaEntrega">Fecha de Entrega</label>
                <input type="date" class="form-control" id="fechaEntrega">
            </div>
            <div class="form-group">
                <label for="cantidad">Cantidad</label>
                <input type="number" class="form-control" id="cantidad" required>
            </div>
            <div class="form-group">
                <label for="precio">Precio</label>
                <input type="number" step="0.01" class="form-control" id="precio" required>
            </div>
            <button type="submit" class="btn btn-primary">Agregar Detalle</button>
        </form>

        <!-- Tabla para mostrar detalles de ventas -->
        <h2 class="mt-4">Detalles de Ventas</h2>
        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Cliente ID</th>
                    <th>Estanque ID</th>
                    <th>Fecha de Pedido</th>
                    <th>Fecha de Entrega</th>
                    <th>Cantidad</th>
                    <th>Precio</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="detail-table-body">
                <!-- Los detalles de ventas se cargarán aquí -->
            </tbody>
        </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="js/detalle-venta.js"></script>
</body>
</html>
