<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalles de Venta</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>Detalles de Venta</h1>
        <button class="btn btn-primary" onclick="showAddDetailForm()">Añadir Detalle de Venta</button>
        <table class="table table-striped mt-3">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>ID Cliente</th>
                    <th>ID Estanque</th>
                    <th>Fecha Pedido</th>
                    <th>Fecha Entrega</th>
                    <th>Cantidad</th>
                    <th>Precio</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="detailTable"></tbody>
        </table>
    </div>

    <!-- Formulario para añadir/editar detalle de venta -->
    <div id="overlay" style="display:none;">
        <div id="detailForm" style="display:none;">
            <h2 id="formTitle"></h2>
            <input type="text" id="clientId" placeholder="ID Cliente">
            <input type="text" id="estanqueId" placeholder="ID Estanque">
            <input type="date" id="orderDate" placeholder="Fecha Pedido">
            <input type="date" id="deliveryDate" placeholder="Fecha Entrega">
            <input type="number" id="quantity" placeholder="Cantidad">
            <input type="number" id="price" placeholder="Precio">
            <button id="saveDetailBtn" class="btn btn-success">Guardar</button>
            <button class="btn btn-secondary" onclick="$('#detailForm').hide(); $('#overlay').hide();">Cancelar</button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="public/js/script.js"></script>
</body>
</html>
