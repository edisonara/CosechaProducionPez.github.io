<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Admin Comercializacion</title>
</head>
<body class="admin-comercializacion">
    <header class="admin-comercializacion">
        <div class="container">
            <div id="branding">
                <h1>Admin Comercializacion</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="/logout">Logout</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="showcase" class="admin-comercializacion">
        <div class="container">
            <h1>Welcome to the Admin Comercializacion Page</h1>
            <p>Manage all your comercializacion tasks here.</p>
        </div>
    </section>

    <div class="container">
        <!-- Formulario para agregar un cliente -->
        <h2>Add Client</h2>
        <form action="/admin-comercializacion/add-client" method="post">
            <label for="clientName">Client Name:</label>
            <input type="text" id="clientName" name="clientName" required>
            <label for="clientAddress">Client Address:</label>
            <input type="text" id="clientAddress" name="clientAddress">
            <label for="clientEmail">Client Email:</label>
            <input type="email" id="clientEmail" name="clientEmail">
            <label for="clientPhone">Client Phone:</label>
            <input type="text" id="clientPhone" name="clientPhone">
            <button type="submit">Add Client</button>
        </form>
    </div>
</body>
</html>
