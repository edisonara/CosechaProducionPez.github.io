<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        * {
            border: none;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            width: 100%;
            height: 100%;
            position: relative;
            font-family: Arial, sans-serif;
            color: #333;
        }
        body {
            background: url('https://th.bing.com/th/id/R.7f351e2a8c909c0579d26ef6000a7121?rik=BAt42uoSGqLxqQ&pid=ImgRaw&r=0') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
        }
        .login-container {
            background: rgba(75, 75, 75, 0.8);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 100%;
            position: relative;
            z-index: 2;
        }
        .login-container h2 {
            margin-bottom: 20px;
            font-size: 1.75rem;
            color: #000000;
            text-align: center;
        }
        .login-container .form-group {
            position: relative;
        }
        .login-container .form-control {
            border-radius: 4px;
            border: 1px solid #ddd;
            padding-left: 2.5rem; /* Add space for icons */
        }
        .login-container .form-control:focus {
            border-color: #0056b3;
            box-shadow: none;
        }
        .login-container .form-group .fa {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
        }
        .login-container .btn-primary {
            background-color: #0056b3;
            border-color: #0056b3;
            width: 100%;
        }
        .login-container .btn-primary:hover {
            background-color: #004080;
            border-color: #003366;
        }
        .ui {
            display: none;
            position: fixed;
            z-index: 5;
            bottom: 0;
            left: 0;
            width: 120px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.8);
            border-top-right-radius: 10px;
            border-top-left-radius: 10px;
        }
        .ui p {
            font-size: 12px;
            margin: 5px 0;
        }
        .ui span {
            cursor: pointer;
            padding: 5px;
            border-radius: 5px;
        }
        .ui span:hover {
            background: #007bff;
            color: #fff;
        }
        .ui .zoomlevel {
            font-weight: bold;
        }
    </style>
    <title>Login</title>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form action="/login" method="post">
            <div class="form-group">
                <i class="fas fa-user"></i>
                <input type="text" class="form-control" id="username" name="username" placeholder="Username" required>
            </div>
            <div class="form-group">
                <i class="fas fa-lock"></i>
                <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
    </div>

    <div class="ui">
        <p class="zoom">
            <span class="zoom zoomin">+</span>
            <span class="zoom zoomout">-</span>
        </p>
        <p class="zoomlevel">
            <span class="percent">100</span> % - (<span class="width"></span>px)(<span class="height"></span>px)
        </p>
        <p>Dead: <span class="dead">0</span></p>
        <p>Alive: <span class="alive">0</span></p>
        <p>Drawn: <span class="drawn">0</span></p>
        <p><span class="fps">0</span> FPS</p>
        <a class="save" href="" download="capture.png">Save</a>
    </div>
</body>
</html>
