<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Clientes</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>Gestión de Clientes</h1>
        <button class="btn btn-primary" onclick="showAddClientForm()">Añadir Cliente</button>
        <table class="table table-striped mt-3">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Dirección</th>
                    <th>Email</th>
                    <th>Teléfono</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="clientTable"></tbody>
        </table>
    </div>

    <!-- Formulario para añadir/editar cliente -->
    <div id="overlay" style="display:none;">
        <div id="clientForm" style="display:none;">
            <h2 id="formTitle"></h2>
            <input type="text" id="clientName" placeholder="Nombre">
            <input type="text" id="clientAddress" placeholder="Dirección">
            <input type="email" id="clientEmail" placeholder="Email">
            <input type="text" id="clientPhone" placeholder="Teléfono">
            <button id="saveClientBtn" class="btn btn-success">Guardar</button>
            <button class="btn btn-secondary" onclick="$('#clientForm').hide(); $('#overlay').hide();">Cancelar</button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="js/scripts.js"></script>
</body>
</html>
