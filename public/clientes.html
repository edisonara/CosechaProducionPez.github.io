<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Clientes</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Gestión de Clientes</h2>
        <form id="addClientForm" class="mb-4">
            <div class="form-group">
                <label for="clientName">Nombre</label>
                <input type="text" class="form-control" id="clientName" required>
            </div>
            <div class="form-group">
                <label for="clientAddress">Dirección</label>
                <input type="text" class="form-control" id="clientAddress">
            </div>
            <div class="form-group">
                <label for="clientEmail">Email</label>
                <input type="email" class="form-control" id="clientEmail">
            </div>
            <div class="form-group">
                <label for="clientPhone">Teléfono</label>
                <input type="text" class="form-control" id="clientPhone">
            </div>
            <button type="submit" class="btn btn-primary">Agregar Cliente</button>
        </form>
        <h3>Lista de Clientes</h3>
        <table class="table table-bordered" id="clientsTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Dirección</th>
                    <th>Email</th>
                    <th>Teléfono</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <!-- Aquí se insertarán las filas de clientes -->
            </tbody>
        </table>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="js/cliente.js"></script>
</body>
</html>
