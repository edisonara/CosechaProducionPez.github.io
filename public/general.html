<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>General User</title>
</head>
<body class="bg-light">
    <header class="bg-primary text-white py-3">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center">
                <h1 class="h4">General User</h1>
                <h1 class="h4">SQL Query Executor</h1>
                <nav>
                    <ul class="nav">
                        <li class="nav-item"><a class="nav-link text-white" href="/index.html">Cerrar Sesión</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    

    <section id="showcase" class="text-center py-5 bg-dark text-white">
        <div class="container">
            <h1 class="display-4 font-weight-bold">Gestion de Vistas</h1>
            <p class="lead">Observación de los datos existentes en las tablas</p>
            <a href="http://4.203.136.126:3000/" class="btn btn-primary btn-lg mt-3" target="_blank">Monitoreo</a>
        </div>
    </section>
    <div class="container my-5">
        <h2 class="mb-4">Execute SQL Query</h2>
        <form id="queryForm">
            <div class="form-group">
                <label for="sqlQuery">SQL Query</label>
                <textarea id="sqlQuery" class="form-control" rows="4" placeholder="Enter your SQL query here" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Execute</button>
        </form>

        <h2 class="mt-5">Query Results</h2>
        <table id="resultsTable" class="table table-striped table-bordered">
            <thead>
                <tr id="resultsTableHeader">
                </tr>
            </thead>
            <tbody id="resultsTableBody"></tbody>
        </table>
    </div>



    <div class="container my-5">
        <h2 class="mb-4">Fish List</h2>
        <table id="fishTable" class="table table-striped table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>Fish ID</th>
                    <th>Fish Name</th>
                    <th>Information</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <div class="container my-5">
        <h2 class="mb-4">Clients List</h2>
        <table id="clientsTable" class="table table-striped table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>Client ID</th>
                    <th>Client Name</th>
                    <th>Address</th>
                    <th>Email</th>
                    <th>Phone</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>

        // Fetch and display fish data
        fetch('/general/fish')
            .then(response => response.json())
            .then(data => {
                const tableBody = document.getElementById('fishTable').querySelector('tbody');
                data.forEach(fish => {
                    const row = document.createElement('tr');
                    row.innerHTML = `<td>${fish.id_pez}</td><td>${fish.nombre}</td><td>${fish.informacion}</td>`;
                    tableBody.appendChild(row);
                });
            });

        // Fetch and display client data
        fetch('/general/clients')
            .then(response => response.json())
            .then(data => {
                const tableBody = document.getElementById('clientsTable').querySelector('tbody');
                data.forEach(client => {
                    const row = document.createElement('tr');
                    row.innerHTML = `<td>${client.id_cliente}</td><td>${client.nombre}</td><td>${client.direccion}</td><td>${client.email}</td><td>${client.telefono}</td>`;
                    tableBody.appendChild(row);
                });
            });
    </script>
</body>
</html>
