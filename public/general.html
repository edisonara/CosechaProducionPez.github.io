<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>General User</title>
</head>
<body class="general">
    <header class="general">
        <div class="container">
            <div id="branding">
                <h1>General User</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="/logout">Logout</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="showcase" class="general">
        <div class="container">
            <h1>Welcome to the General User Page</h1>
            <p>View all available data here.</p>
        </div>
    </section>

    <div class="container">
        <h2>Fish List</h2>
        <table id="fishTable">
            <thead>
                <tr>
                    <th>Fish ID</th>
                    <th>Fish Name</th>
                    <th>Information</th>
                </tr>
            </thead>
            <tbody>
                <!-- Los datos de los peces se insertarán aquí -->
            </tbody>
        </table>
    </div>

    <div class="container">
        <h2>Clients List</h2>
        <table id="clientsTable">
            <thead>
                <tr>
                    <th>Client ID</th>
                    <th>Client Name</th>
                    <th>Address</th>
                    <th>Email</th>
                    <th>Phone</th>
                </tr>
            </thead>
            <tbody>
                <!-- Los datos de los clientes se insertarán aquí -->
            </tbody>
        </table>
    </div>

    <script>
        // Fetch and display fish data
        fetch('/general/fish')
            .then(response => response.json())
            .then(data => {
                const tableBody = document.getElementById('fishTable').querySelector('tbody');
                data.forEach(fish => {
                    const row = document.createElement('tr');
                    row.innerHTML = `<td>${fish.id_pez}</td><td>${fish.nombre}</td><td>${fish.informacion}</td>`;
                    tableBody.appendChild(row);
                });
            });

        // Fetch and display client data
        fetch('/general/clients')
            .then(response => response.json())
            .then(data => {
                const tableBody = document.getElementById('clientsTable').querySelector('tbody');
                data.forEach(client => {
                    const row = document.createElement('tr');
                    row.innerHTML = `<td>${client.id_cliente}</td><td>${client.nombre}</td><td>${client.direccion}</td><td>${client.email}</td><td>${client.telefono}</td>`;
                    tableBody.appendChild(row);
                });
            });
    </script>
</body>
</html>
